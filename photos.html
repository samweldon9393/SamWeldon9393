<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS">
    <meta name="description" content="Hello!">  
    <title>About</title>
    <link rel="stylesheet" href="pub/styles.css">
    <link rel="icon" href="pub/images/s_vector.png" type="image/png">
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
                  onload="renderMathInElement(document.body);"></script>
  </head>
  <body class="relative bg-deepBlue text-white font-Kanit">
    <header role="banner" class="relative flex flex-col items-center justify-between bg-opacity-50 shadow-inner 
                                  px-4 pt-8 sm:flex-row md:px-8 sm:py-2 lg:px-10 2xl:py-0 2xl:px12"> 

      <a href="./index.html"> 
        <h1 class="flex-shrink-0 items-center text-2xl font-serif text-blue-200 hover:rotate-180 hover:text-white 
                    transition-transform duration-500 opacity-90 transition object-fill">
          \[ \overrightarrow{s}W\]
        </h1> 
      </a>
      <nav class="sm:ml-auto sm:pt-0 text-blue-200 pb-10">
        <ul class="flex space-x-6 sm:space-x-12 lg:space-x-16 xl:space-x-16 2xl:space-x-20">
          <li class="Card">  <a class="Link" href="./about.html">About</a> </li>
          <li class="Card">  <a class="Link" href="index.html#projects">Projects</a> </li>
          <li class="Card"> <a class="clickedLink" href="./photos.html">Photos</a> </li>
          <li class="Card"> <a class="Link" href="index.html#contact">Contact</a> </li>
          <li class="Card"> <a class="Link" href="pub/Resume.pdf" target="_blank" rel="noopener noreferrer">Resume</a> </li>
        </ul>
      </nav>
    </header> 

    <main id="main-content" class="mx-auto relative">
      <div class="bg-fixed bg-[length:800px_600px] md:bg-auto bg-no-repeat opacity-75 py-16" style="background-image: url(pub/images/sky1.png)">

        <div x-data="{
                     imageGalleryOpened: false,
                     imageGalleryActiveUrl: null,
                     imageGalleryImageIndex: null,
                     imageGalleryOpen(event) {
                     this.imageGalleryImageIndex = event.target.dataset.index;
                     this.imageGalleryActiveUrl = event.target.src;
                     this.imageGalleryOpened = true;
                     },
                     imageGalleryClose() {
                     this.imageGalleryOpened = false;
                     setTimeout(() => this.imageGalleryActiveUrl = null, 300);
                     },
                     imageGalleryNext(){
                     if(this.imageGalleryImageIndex == this.$refs.gallery.childElementCount){
                     this.imageGalleryImageIndex = 1;
                     } else {
                     this.imageGalleryImageIndex = parseInt(this.imageGalleryImageIndex) + 1;
                     }
                     this.imageGalleryActiveUrl = this.$refs.gallery.querySelector('[data-index=\'' + this.imageGalleryImageIndex + '\']').src;
                     },
                     imageGalleryPrev() {
                     if(this.imageGalleryImageIndex == 1){
                     this.imageGalleryImageIndex = this.$refs.gallery.childElementCount;
                     } else {
                     this.imageGalleryImageIndex = parseInt(this.imageGalleryImageIndex) - 1;
                     }

this.imageGalleryActiveUrl = this.$refs.gallery.querySelector('[data-index=\'' + this.imageGalleryImageIndex + '\']').src;

}
}" @image-gallery-next.window="imageGalleryNext()" @image-gallery-prev.window="imageGalleryPrev()" @keyup.right.window="imageGalleryNext();" @keyup.left.window="imageGalleryPrev();" x-init="
                               imageGalleryPhotos = $refs.gallery.querySelectorAll('img');
                               for(let i=0; i<imageGalleryPhotos.length; i++){
                               imageGalleryPhotos[i].setAttribute('data-index', i+1);
                               }
                               " class="w-full h-full select-none">
          <div class="max-w-6xl mx-auto duration-1000 delay-300 opacity-0 select-none ease animate-fade-in-view" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px);">
            <ul x-ref="gallery" id="gallery" class="grid grid-cols-2 gap-5 lg:grid-cols-5">
              <li><img x-on:click="imageGalleryOpen" src="./pub/images/Seafood.jpg" class="object-cover select-none w-full h-auto bg-gray-200 rounded cursor-zoom-in aspect-[5/6] lg:aspect-[2/3] xl:aspect-[3/4]" alt="Sanjeev, Chris, Marty, me"></li>
              <li><img x-on:click="imageGalleryOpen" src="./pub/images/Mom.jpg" class="object-cover select-none w-full h-auto bg-gray-200 rounded cursor-zoom-in aspect-[5/6] lg:aspect-[2/3] xl:aspect-[3/4]" alt="Mom and me"></li>
              <li><img x-on:click="imageGalleryOpen" src="./pub/images/Winnie2.jpg" class="object-cover select-none w-full h-auto bg-gray-200 rounded cursor-zoom-in aspect-[5/6] lg:aspect-[2/3] xl:aspect-[3/4]" alt="Winnie"></li>
              <li><img x-on:click="imageGalleryOpen" src="./pub/images/Outside.jpg" class="object-cover select-none w-full h-auto bg-gray-200 rounded cursor-zoom-in aspect-[5/6] lg:aspect-[2/3] xl:aspect-[3/4]" alt="Jake, Paul, me"></li>
              <li><img x-on:click="imageGalleryOpen" src="./pub/images/Headshot.jpg" class="object-cover select-none w-full h-auto bg-gray-200 rounded cursor-zoom-in aspect-[5/6] lg:aspect-[2/3] xl:aspect-[3/4]" alt="Me"></li>
              <li><img x-on:click="imageGalleryOpen" src="./pub/images/Graduation.jpg" class="object-cover select-none w-full h-auto bg-gray-200 rounded cursor-zoom-in aspect-[5/6] lg:aspect-[2/3] xl:aspect-[3/4]" alt="Graduation with Corina"></li>
              <li><img x-on:click="imageGalleryOpen" src="./pub/images/Me_Josh_Luci.PNG" class="object-cover select-none w-full h-auto bg-gray-200 rounded cursor-zoom-in aspect-[5/6] lg:aspect-[2/3] xl:aspect-[3/4]" alt="Friends"></li>
              <li><img x-on:click="imageGalleryOpen" src="./pub/images/Tree.jpeg" class="object-cover select-none w-full h-auto bg-gray-200 rounded cursor-zoom-in aspect-[5/6] lg:aspect-[2/3] xl:aspect-[3/4]" alt="Christmas Tree"></li>
                <li><img src="./pub/images/Me_Julia_KOR.JPG" class="object-cover select-none w-full h-auto bg-gray-200 rounded cursor-zoom-in aspect-[5/6] lg:aspect-[2/3] xl:aspect-[3/4]" alt="Friends"></li>
              <li><video x-on:click="imageGalleryOpen" controls="controls" src="./pub/images/Video.mov" type="video/mov" class="object-cover select-none w-full h-auto bg-gray-200 rounded cursor-zoom-in aspect-[5/6] lg:aspect-[2/3] xl:aspect-[3/4]" alt="Winnie"></li>
            </ul>
          </div>
          <template x-teleport="body">
            <div x-show="imageGalleryOpened" x-transition:enter="transition ease-in-out duration-300" x-transition:enter-start="opacity-0" x-transition:leave="transition ease-in-in duration-300" x-transition:leave-end="opacity-0" @click="imageGalleryClose" @keydown.window.escape="imageGalleryClose" x-trap.inert.noscroll="imageGalleryOpened" class="fixed inset-0 z-[99] flex items-center justify-center bg-black bg-opacity-50 select-none cursor-zoom-out" x-cloak>
              <div class="relative flex items-center justify-center w-11/12 xl:w-4/5 h-11/12">
                <div @click="$event.stopPropagation(); $dispatch('image-gallery-prev')" class="absolute left-0 flex items-center justify-center text-white translate-x-10 rounded-full cursor-pointer xl:-translate-x-24 2xl:-translate-x-32 bg-white/10 w-14 h-14 hover:bg-white/20">
                  <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                  </svg>
                </div>
                <img x-show="imageGalleryOpened" x-transition:enter="transition ease-in-out duration-300" x-transition:enter-start="opacity-0 transform scale-50" x-transition:leave="transition ease-in-in duration-300" x-transition:leave-end="opacity-0 transform scale-25" class="object-scale-down object-center max-w-xl mx-h-xl select-none cursor-zoom-out" :src="imageGalleryActiveUrl" alt="" style="display: none;">
                <div @click="$event.stopPropagation(); $dispatch('image-gallery-next');" class="absolute right-0 flex items-center justify-center text-white -translate-x-10 rounded-full cursor-pointer xl:translate-x-24 2xl:translate-x-32 bg-white/10 w-14 h-14 hover:bg-white/20">
                  <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                  </svg>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </main> 
  </body> 
</html>
